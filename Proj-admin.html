<!DOCTYPE html>

    <body>
        <header>
            <div id="upper-header">
                <img id="logo" src="Assets/Images/1.png" />            
                <span id="header-title">Sprinklr Pantry</span> 
                <div id="user-img"></div>
            </div>
            <div id="lower-header">

                    <button id="Beverages" class="header-button" onclick="switchCategory"><a accesskey="Beverages">Beverages</a></button>

                    </button>
                    <button id="Pending" class="header-button" onclick="showStatusOrders(this)">
